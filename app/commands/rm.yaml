name: rm
alias: r
help: Remove a secret.
filename: commands/src/rm.sh
args:
- name: secret_name
  help: The name of the secret to remove
  required: true

flags:
- long: --namespace
  short: -n
  arg: namespace
  help: The namespace the secret is stored in
  default: default
- long: --force
  short: -f
  help: Force removal without confirmation
